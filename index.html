<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eye Of Raven â€¢ Mini App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cyan: #00f5ff;
            --magenta: #ff00ea;
            --purple: #9d4edd;
            --dark: #0a0a0f;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* === VIDEO BACKGROUND === */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: contain;
            background: #0a0a0f;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(0, 245, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(255, 0, 234, 0.12) 0%, transparent 50%),
                linear-gradient(180deg, rgba(10, 10, 15, 0.3) 0%, rgba(10, 10, 15, 0.7) 100%);
        }

        /* === ANIMATED PARTICLES === */
        .particles {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--cyan), 0 0 20px var(--cyan);
            animation: rise 8s infinite;
            opacity: 0;
        }

        .particle:nth-child(even) {
            background: var(--magenta);
            box-shadow: 0 0 10px var(--magenta), 0 0 20px var(--magenta);
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* === MAIN CONTENT === */
        .container {
            position: relative;
            z-index: 10;
            width: min(460px, 92vw);
            padding: 3rem 2.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            text-align: center;
            animation: fadeUp 1s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === LOGO === */
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            box-shadow: 
                0 10px 40px rgba(0, 245, 255, 0.3),
                0 0 60px rgba(255, 0, 234, 0.2);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 10px 40px rgba(0, 245, 255, 0.3),
                    0 0 60px rgba(255, 0, 234, 0.2);
            }
            50% {
                box-shadow: 
                    0 10px 60px rgba(0, 245, 255, 0.5),
                    0 0 80px rgba(255, 0, 234, 0.4);
            }
        }

        /* === STATUS BADGE === */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--cyan);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* === TYPOGRAPHY === */
        h1 {
            font-size: clamp(1.8rem, 6vw, 2.4rem);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--cyan), var(--purple), var(--magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 1.05rem;
            font-weight: 300;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        .highlight {
            color: var(--cyan);
            font-weight: 500;
        }

        /* === BUTTON === */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            border: none;
            border-radius: 16px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 245, 255, 0.35);
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 245, 255, 0.5);
        }

        .btn:active {
            transform: translateY(-2px) scale(1);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        /* === FOOTER === */
        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .feature-icon {
            font-size: 1rem;
        }

        /* === GLOW EFFECTS === */
        .glow-1, .glow-2 {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
            pointer-events: none;
            animation: float 10s ease-in-out infinite;
        }

        .glow-1 {
            width: 400px;
            height: 400px;
            background: var(--cyan);
            opacity: 0.08;
            top: -100px;
            left: -100px;
        }

        .glow-2 {
            width: 500px;
            height: 500px;
            background: var(--magenta);
            opacity: 0.06;
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        /* === RESPONSIVE === */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                border-radius: 24px;
            }

            .logo {
                width: 64px;
                height: 64px;
                border-radius: 18px;
                font-size: 1.8rem;
            }

            .features {
                gap: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (6 + Math.random() * 6) + 's';
            particle.style.animationDelay = (Math.random() * -10) + 's';
            particle.style.width = (2 + Math.random() * 4) + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }

        // Telegram WebApp integration
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // Apply theme
            document.body.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#0a0a0f');
