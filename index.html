<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eye Of Raven â€¢ Mini App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cyan: #00f5ff;
            --magenta: #ff00ea;
            --purple: #9d4edd;
            --dark: #0a0a0f;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* === ANIMATED BACKGROUND === */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: var(--dark);
        }

        /* Animated gradient mesh */
        .gradient-mesh {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 80% at 20% 20%, rgba(0, 245, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 60% 60% at 80% 30%, rgba(157, 78, 221, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse 70% 70% at 70% 80%, rgba(255, 0, 234, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse 50% 50% at 30% 70%, rgba(0, 245, 255, 0.08) 0%, transparent 50%);
            -webkit-animation: meshMove 15s ease-in-out infinite;
            animation: meshMove 15s ease-in-out infinite;
        }

        @-webkit-keyframes meshMove {
            0%, 100% {
                -webkit-transform: scale(1) rotate(0deg);
                transform: scale(1) rotate(0deg);
            }
            33% {
                -webkit-transform: scale(1.1) rotate(2deg);
                transform: scale(1.1) rotate(2deg);
            }
            66% {
                -webkit-transform: scale(0.95) rotate(-2deg);
                transform: scale(0.95) rotate(-2deg);
            }
        }

        @keyframes meshMove {
            0%, 100% {
                -webkit-transform: scale(1) rotate(0deg);
                transform: scale(1) rotate(0deg);
            }
            33% {
                -webkit-transform: scale(1.1) rotate(2deg);
                transform: scale(1.1) rotate(2deg);
            }
            66% {
                -webkit-transform: scale(0.95) rotate(-2deg);
                transform: scale(0.95) rotate(-2deg);
            }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            -webkit-filter: blur(60px);
            filter: blur(60px);
            -webkit-animation: orbFloat 20s ease-in-out infinite;
            animation: orbFloat 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            top: 10%;
            left: 10%;
            opacity: 0.4;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--magenta), var(--purple));
            bottom: 10%;
            right: 5%;
            opacity: 0.3;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, var(--purple), var(--cyan));
            top: 50%;
            left: 50%;
            opacity: 0.25;
            animation-delay: -14s;
        }

        @-webkit-keyframes orbFloat {
            0%, 100% {
                -webkit-transform: translate(0, 0) scale(1);
                transform: translate(0, 0) scale(1);
            }
            25% {
                -webkit-transform: translate(50px, -30px) scale(1.1);
                transform: translate(50px, -30px) scale(1.1);
            }
            50% {
                -webkit-transform: translate(-30px, 50px) scale(0.9);
                transform: translate(-30px, 50px) scale(0.9);
            }
            75% {
                -webkit-transform: translate(-50px, -20px) scale(1.05);
                transform: translate(-50px, -20px) scale(1.05);
            }
        }

        @keyframes orbFloat {
            0%, 100% {
                -webkit-transform: translate(0, 0) scale(1);
                transform: translate(0, 0) scale(1);
            }
            25% {
                -webkit-transform: translate(50px, -30px) scale(1.1);
                transform: translate(50px, -30px) scale(1.1);
            }
            50% {
                -webkit-transform: translate(-30px, 50px) scale(0.9);
                transform: translate(-30px, 50px) scale(0.9);
            }
            75% {
                -webkit-transform: translate(-50px, -20px) scale(1.05);
                transform: translate(-50px, -20px) scale(1.05);
            }
        }

        /* Grid pattern */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            -webkit-animation: gridPulse 10s ease-in-out infinite;
            animation: gridPulse 10s ease-in-out infinite;
        }

        @-webkit-keyframes gridPulse {
            0%, 100% {
                opacity: 0.5;
                background-size: 50px 50px;
            }
            50% {
                opacity: 0.8;
                background-size: 55px 55px;
            }
        }

        @keyframes gridPulse {
            0%, 100% {
                opacity: 0.5;
                background-size: 50px 50px;
            }
            50% {
                opacity: 0.8;
                background-size: 55px 55px;
            }
        }

        /* Geometric shapes */
        .shapes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            -webkit-animation: shapeFloat 25s linear infinite;
            animation: shapeFloat 25s linear infinite;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 20%;
            left: 15%;
            border-color: rgba(0, 245, 255, 0.2);
            animation-duration: 20s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            bottom: 25%;
            right: 20%;
            border-color: rgba(255, 0, 234, 0.15);
            animation-duration: 25s;
            animation-direction: reverse;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            transform: rotate(45deg);
            top: 60%;
            left: 70%;
            border-color: rgba(157, 78, 221, 0.2);
            animation-duration: 30s;
        }

        .shape-4 {
            width: 120px;
            height: 120px;
            border-radius: 70% 30% 30% 70% / 60% 40% 60% 40%;
            top: 70%;
            left: 20%;
            border-color: rgba(0, 245, 255, 0.15);
            animation-duration: 22s;
            animation-direction: reverse;
        }

        @-webkit-keyframes shapeFloat {
            0% {
                -webkit-transform: rotate(0deg) translateY(0);
                transform: rotate(0deg) translateY(0);
            }
            100% {
                -webkit-transform: rotate(360deg) translateY(-20px);
                transform: rotate(360deg) translateY(-20px);
            }
        }

        @keyframes shapeFloat {
            0% {
                -webkit-transform: rotate(0deg) translateY(0);
                transform: rotate(0deg) translateY(0);
            }
            100% {
                -webkit-transform: rotate(360deg) translateY(-20px);
                transform: rotate(360deg) translateY(-20px);
            }
        }

        /* Scan lines effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            opacity: 0.3;
        }

        /* Vignette */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(10, 10, 15, 0.6) 100%);
        }

        /* === ANIMATED PARTICLES === */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00f5ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00f5ff, 0 0 20px #00f5ff;
            -webkit-animation: rise 8s infinite;
            animation: rise 8s infinite;
            opacity: 0;
        }

        .particle:nth-child(even) {
            background: #ff00ea;
            box-shadow: 0 0 10px #ff00ea, 0 0 20px #ff00ea;
        }

        @-webkit-keyframes rise {
            0% {
                -webkit-transform: translateY(100vh) scale(0);
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                -webkit-transform: translateY(-10vh) scale(1);
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        @keyframes rise {
            0% {
                -webkit-transform: translateY(100vh) scale(0);
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                -webkit-transform: translateY(-10vh) scale(1);
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* === MAIN CONTENT === */
        .container {
            position: relative;
            z-index: 10;
            width: min(460px, 92vw);
            padding: 3rem 2.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            -webkit-backdrop-filter: blur(40px);
            backdrop-filter: blur(40px);
            text-align: center;
            -webkit-animation: fadeUp 1s ease-out;
            animation: fadeUp 1s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        @-webkit-keyframes fadeUp {
            from {
                opacity: 0;
                -webkit-transform: translateY(30px);
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                -webkit-transform: translateY(30px);
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }

        /* === LOGO === */
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            box-shadow: 
                0 10px 40px rgba(0, 245, 255, 0.3),
                0 0 60px rgba(255, 0, 234, 0.2);
            -webkit-animation: pulse 3s ease-in-out infinite;
            animation: pulse 3s ease-in-out infinite;
        }

        @-webkit-keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 10px 40px rgba(0, 245, 255, 0.3),
                    0 0 60px rgba(255, 0, 234, 0.2);
            }
            50% {
                box-shadow: 
                    0 10px 60px rgba(0, 245, 255, 0.5),
                    0 0 80px rgba(255, 0, 234, 0.4);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 10px 40px rgba(0, 245, 255, 0.3),
                    0 0 60px rgba(255, 0, 234, 0.2);
            }
            50% {
                box-shadow: 
                    0 10px 60px rgba(0, 245, 255, 0.5),
                    0 0 80px rgba(255, 0, 234, 0.4);
            }
        }

        /* === STATUS BADGE === */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--cyan);
            border-radius: 50%;
            -webkit-animation: blink 1.5s ease-in-out infinite;
            animation: blink 1.5s ease-in-out infinite;
        }

        @-webkit-keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* === TYPOGRAPHY === */
        h1 {
            font-size: clamp(1.8rem, 6vw, 2.4rem);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--cyan), var(--purple), var(--magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 1.05rem;
            font-weight: 300;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        .highlight {
            color: var(--cyan);
            font-weight: 500;
        }

        /* === BUTTON === */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            border: none;
            border-radius: 16px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 245, 255, 0.35);
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 245, 255, 0.5);
        }

        .btn:active {
            transform: translateY(-2px) scale(1);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        /* === FOOTER === */
        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .feature-icon {
            font-size: 1rem;
        }

        /* === GLOW EFFECTS === */
        .glow-1, .glow-2 {
            position: fixed;
            border-radius: 50%;
            -webkit-filter: blur(100px);
            filter: blur(100px);
            z-index: 0;
            pointer-events: none;
            -webkit-animation: float 10s ease-in-out infinite;
            animation: float 10s ease-in-out infinite;
        }

        .glow-1 {
            width: 400px;
            height: 400px;
            background: var(--cyan);
            opacity: 0.08;
            top: -100px;
            left: -100px;
        }

        .glow-2 {
            width: 500px;
            height: 500px;
            background: var(--magenta);
            opacity: 0.06;
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        @-webkit-keyframes float {
            0%, 100% { -webkit-transform: translate(0, 0); transform: translate(0, 0); }
            50% { -webkit-transform: translate(30px, 30px); transform: translate(30px, 30px); }
        }

        @keyframes float {
            0%, 100% { -webkit-transform: translate(0, 0); transform: translate(0, 0); }
            50% { -webkit-transform: translate(30px, 30px); transform: translate(30px, 30px); }
        }

        /* === RESPONSIVE === */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                border-radius: 24px;
            }

            .logo {
                width: 64px;
                height: 64px;
                border-radius: 18px;
                font-size: 1.8rem;
            }

            .features {
                gap: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
